language: cpp

sudo: false

compiler:
  - gcc

script:
  - wget https://dl.bintray.com/kaitai-io/universal/0.8/kaitai-struct-compiler-0.8.zip
  - unzip kaitai-struct-compiler-0.8.zip
  - mkdir kaitai_out
  - ./kaitai-struct-compiler-0.8/bin/kaitai-struct-compiler -t cpp_stl -d kaitai_out kaitai_defs/tiledata.ksy
  - ls kaitai_out
  - cat kaitai_out/*


